<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
      
<th:block layout:fragment="css">
  <style>
        .error {
            color: red;
        }
        
        .idpw{
        	color: darkgray;
        }
        
        .idpw:hover{
        	color: black;
        }
    </style>
</th:block>
  <div layout:fragment="content" class="loginbox">
  
    <h1>Login</h1>
    <form th:action="@{/member/login}" method="post">
     <p th:if="${param.error}" class="error">이메일 주소 또는 비밀번호를 확인해 주세요.</p>


    
        <div class="inputarea">
            <input type="text" name="username" placeholder="이메일 주소" required>
        </div>
        <div class="inputarea">
            <input type="password" name="password" placeholder="비밀번호" required>
        </div>
        <div class="idpw"><a href='#'>내 계정 찾기</a></div>
       
        <input type="submit" value="login" class="login">
        <div class="signin"><a th:href='@{/member/new}'>sign in</a></div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>

  </div>

</html>
